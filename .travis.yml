language: python

python:
  - 3.5.2
before_install:
   - pip install -U pip
   - python setup.py install

install:
  - pip install -r requirements.txt
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script: 
  - nosetests --with-coverage --cover-package app
after_success:
  - coveralls
